<!DOCTYPE html>
<html lang="en" class="h-full bg-gray-50">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}CYOA Admin{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <style>
        [x-cloak] { display: none !important; }
    </style>
</head>
<body class="h-full">
    <div class="min-h-full">
        <!-- Navigation -->
        <nav class="bg-indigo-600">
            <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
                <div class="flex h-16 items-center justify-between">
                    <div class="flex items-center">
                        <div class="flex-shrink-0">
                            <span class="text-white font-bold text-xl">ðŸŽ² CYOA Admin</span>
                        </div>
                        <div class="hidden md:block">
                            <div class="ml-10 flex items-baseline space-x-4">
                                <a href="{% url 'admin:dashboard' %}" class="{% if request.resolver_match.url_name == 'dashboard' %}bg-indigo-700{% endif %} text-white px-3 py-2 rounded-md text-sm font-medium hover:bg-indigo-700">Dashboard</a>
                                <a href="{% url 'admin:config_list' %}" class="{% if 'config' in request.resolver_match.url_name %}bg-indigo-700{% endif %} text-white px-3 py-2 rounded-md text-sm font-medium hover:bg-indigo-700">Configurations</a>
                                <a href="{% url 'admin:difficulty_list' %}" class="{% if 'difficulty' in request.resolver_match.url_name %}bg-indigo-700{% endif %} text-white px-3 py-2 rounded-md text-sm font-medium hover:bg-indigo-700">Difficulty</a>
                                <a href="{% url 'admin:provider_list' %}" class="{% if 'provider' in request.resolver_match.url_name or 'model' in request.resolver_match.url_name or 'browse' in request.resolver_match.url_name %}bg-indigo-700{% endif %} text-white px-3 py-2 rounded-md text-sm font-medium hover:bg-indigo-700">Providers</a>
                                <a href="{% url 'admin:prompt_list' %}" class="{% if 'prompt' in request.resolver_match.url_name %}bg-indigo-700{% endif %} text-white px-3 py-2 rounded-md text-sm font-medium hover:bg-indigo-700">Prompts</a>
                                <a href="{% url 'admin:audit_log' %}" class="{% if request.resolver_match.url_name == 'audit_log' or request.resolver_match.url_name == 'audit_detail' %}bg-indigo-700{% endif %} text-white px-3 py-2 rounded-md text-sm font-medium hover:bg-indigo-700">Audit Log</a>
                            </div>
                        </div>
                    </div>
                    <div class="hidden md:block">
                        <div class="ml-4 flex items-center md:ml-6">
                            <span class="text-white text-sm mr-4">{{ request.user.username }}</span>
                            <a href="{% url 'logout' %}" class="text-white hover:text-indigo-200 text-sm font-medium">Logout</a>
                        </div>
                    </div>
                </div>
            </div>
        </nav>

        <!-- Page header -->
        <header class="bg-white shadow">
            <div class="mx-auto max-w-7xl px-4 py-6 sm:px-6 lg:px-8">
                <h1 class="text-3xl font-bold tracking-tight text-gray-900">{% block page_title %}Dashboard{% endblock %}</h1>
            </div>
        </header>

        <!-- Messages -->
        {% if messages %}
        <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8 mt-4">
            {% for message in messages %}
            <div class="rounded-md bg-{% if message.tags == 'success' %}green{% elif message.tags == 'error' %}red{% else %}blue{% endif %}-50 p-4 mb-4">
                <div class="flex">
                    <div class="ml-3">
                        <p class="text-sm font-medium text-{% if message.tags == 'success' %}green{% elif message.tags == 'error' %}red{% else %}blue{% endif %}-800">
                            {{ message }}
                        </p>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
        {% endif %}

        <!-- Main content -->
        <main>
            <div class="mx-auto max-w-7xl py-6 sm:px-6 lg:px-8">
                {% block content %}{% endblock %}
            </div>
        </main>
    </div>
</body>
</html>
